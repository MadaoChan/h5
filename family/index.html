<script src="js/vue.js"></script>
<div id="app">
    <h1>{{product}} are in stock.</h1>
    <ul>
        <li v-for="product in plist">
            {{product}}
        </li>
    </ul>
</div>

<div id="app2">
    <span v-bind:title="message">
        悬停看提示信息
    </span>
</div>

<div id="app3">
    <p v-if="seen">现在你可以看到我了</p>
</div>

<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.txt}}
        </li>
        <todo-item></todo-item>
    </ol>
</div>

<div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">反转message</button>
</div>

<div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
</div>

<div id="app-7">
    <ol>
        <!--
        现在我们为每个 todo-item 提供 todo 对象
        todo 对象是变量，即其内容可以是动态的。
        我们也需要为每个组件提供一个“key”，稍后再
        作详细解释。
        -->
        <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id">
        </todo-item>
    </ol>
</div>

<script>
    Vue.component('todo-item', {
        // todo-item 组件现在接受一个
        // "prop"，类似于一个自定义特性。
        // 这个 prop 名为 todo。
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    });

    const app = new Vue({
        el: '#app',
        data: {
            product: 'Boots',
            plist: [
                'Boots',
                'Jacket',
                'Socks'
            ]
        }
    });

    var app2 = new Vue({
        el: "#app2",
        data: {
            message: '这个是悬停信息' + new Date().toLocaleDateString()
        }
    });

    var app3 = new Vue({
        el: "#app3",
        data: {
            seen: false
        }
    });

    var app4 = new Vue({
        el: "#app4",
        data: {
            todos: [
                { txt: "学习JavaScript" },
                { txt: "学习Vue" },
                { txt: "做族谱" }
            ]
        }
    });

    var app5 = new Vue({
        el: "#app5",
        data: {
            message: "This is a message."
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    });

    var app6 = new Vue({
        el: "#app6",
        data: {
            message: "Hello Vue"
        }
    });

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
